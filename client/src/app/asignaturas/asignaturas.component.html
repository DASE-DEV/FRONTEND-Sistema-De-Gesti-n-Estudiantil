<app-header></app-header>
<div class="p-1 max-w-screen-xl mx-auto fondo-container">
  <h2 class="text-2xl font-bold mb-2 text-center">Asignaturas</h2>
  <h3 class="text-xl font-text mb-4 text-center">Estudios Bíblicos Básicos</h3>

  <div class="flex flex-wrap gap-6 justify-center border-round-sm">
    <!-- Columna -->
    <div *ngFor="let columna of columnas" class="flex flex-col gap-4">
      <!-- Asignatura -->
      <a
        *ngFor="let asignatura of columna"
        [routerLink]="['/detalle-asignatura', asignatura]"
        class="w-64 bg-primary-900 text-white text-center text-sm p-3 border-round
        l shadow-md cursor-pointer hover:bg-primary-700 hover:text-white-900  transition-all duration-200"
      >
        {{ asignatura }} 
      </a>
    </div>
  </div>
 
</div>
<app-footer></app-footer>
