<app-header></app-header>

<div class="p-6 max-w-screen-md mx-auto">
    <h2 class="text-2xl font-bold text-center mb-2 text-primary-900">Asignatura: {{ asignatura }}</h2>
    <h3 class="text-center text-gray-600 mb-6">Opciones disponibles</h3>
  
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <p-card *ngFor="let item of items" class="cursor-pointer hover:shadow-lg transition-all">
        <ng-template pTemplate="content">
          <div class="text-center font-semibold text-primary-800">{{ item }}</div>
        </ng-template>
      </p-card>
    </div>
  
    <div class="text-center mt-6">
      <a routerLink="/asignaturas">
        <button pButton label="Volver a Asignaturas" icon="pi pi-arrow-left" class=" p-button-primary"></button>
      </a>
    </div>
  </div>
  <app-footer></app-footer>
